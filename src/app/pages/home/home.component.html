
<loader #loaderRef> </loader>
<error-alert *ngIf="renderPage==false"
             [title]="'Error! GET request failed :('" 
             [note]="'Reload and try again.'"> </error-alert>

<div class="home-main" *ngIf="renderPage">
    <div class="home-body">
        <header [header]="'Registered Events'"> </header>
        <span class="global-separator"></span>

        <sub-header [subHeader]="'Treated Accidents'"> </sub-header>
        <span class="global-separator"></span>
        <accidents-list [accidents]="treatedAccidents" (accidentSelected)="navigateToAccidentPage($event)"> </accidents-list>
        <span class="global-separator"></span>

        <sub-header [subHeader]="'Non Treated Accidents'"> </sub-header>
        <span class="global-separator"></span>
        <accidents-list [accidents]="nonTreatedAccidents" (accidentSelected)="navigateToAccidentPage($event)"> </accidents-list>
    </div>
</div>
